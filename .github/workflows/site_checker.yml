name: Site Checker

on:
  schedule:
    - cron: '0 6 * * *'  # каждый день в 6:00 UTC (9:00 по МСК)
  workflow_dispatch:      # запуск вручную из GitHub UI

jobs:
  run-checker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y chromium-browser
        continue-on-error: true  # иногда уже установлен

      - name: Run site checker
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          export PATH=$PATH:/usr/bin
          python test_parsing_all_site.py
