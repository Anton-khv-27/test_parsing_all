name: Selenium Parsing Tests

on:
  push:
      branches:
         - main
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'  # 07:00 UTC = 10:00 MSK
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      # Устанавливаем Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Полная очистка кэша и временных файлов
      - name: Clean caches and temp files
        run: |
          echo "Очистка кеша и временных директорий..."
          rm -rf ~/.cache
          rm -rf /tmp/*
          rm -rf /home/runner/.wdm
          echo "Очистка завершена ✅"

      # Проверяем, что запускается актуальная версия файла
      - name: Show current script version
        run: |
          echo "=== Содержимое From_Git_Parsing.py ==="
          head -n 40 From_Git_Parsing.py
          echo "=== Конец вывода ==="
    
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip google-chrome-stable
          pip install selenium requests python-dotenv

      - name: Install matching ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+' | head -1)
          DRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_${CHROME_VERSION}")
          wget "https://storage.googleapis.com/chrome-for-testing-public/${DRIVER_VERSION}/linux64/chromedriver-linux64.zip"
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/bin/chromedriver
          sudo chmod +x /usr/bin/chromedriver

      - name: Create .env file from secrets
        run: |
          echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" >> .env
          echo "CHAT_ID=${{ secrets.CHAT_ID }}" >> .env
          echo "login=${{ secrets.LOGIN }}" >> .env
          echo "password=${{ secrets.PASSWORD }}" >> .env

      - name: Run Selenium test
        run: python test_parsing_all_site.py
